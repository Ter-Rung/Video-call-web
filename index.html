<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="asset/font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="infomation">
        <i class="ti-pencil"></i>

        <img class="avatar" src="asset/img/713.png" />

        <div class="name">Linh Nguyen</div>
        <div class="birthday">
            <span>
                <span class="birthday-span span1">Ngày sinh: </span>
                <span class="birthday-span2 span2">9 - 1 -2002</span>
                <input type="date" class="birthday_input input hide" id="birthday_input" name="birthday_input"
                    value="2002-01-09">
            </span>
        </div>
        <div class="job">
            <span>
                <span class="job-span span1">Nghề nghiệp: </span>
                <span class="job-span2 span2">Developer</span>
                <input type="text" class="job_input input hide" id="job_input" name="job_input" value="Developer">
            </span>
        </div>
        <div class="address">
            <span>
                <span class="address-span span1">Nơi ở: </span>
                <span class="address-span2 span2">Ktx khu A - Tp Hồ Chí Minh</span>
                <input type="text" class="address_input input hide" id="address_input" name="address_input"
                    value="Ktx khu A - Tp Hồ Chí Minh">

            </span>
        </div>
        <div class="favorite">
            <span>
                <span class="favorite-span span1">Sở Thích:</span>
                <span class="favorite-span2 span2">Đá bóng, Đọc sách, Lập trình</span>
                <input type="text" class="favorite_input input hide" id="favorite_input" name="favorite_input"
                    value="Đá bóng, Đọc sách, Lập trình">
            </span>
        </div>
    </div>

    <div class="report">
        <div class="report1">Report</div>
        <div class="report_line"></div>
        <form action="#" method="post" class="report_form">
            <label class="report_18_label" for="18">Nội dung 18+ </label><br>
            <input type="checkbox" name="18" id="18" value="18" class="report_18_input">
            <label for="noituc" class="report_noituc_label">Lời nói thô tục</label><br>
            <input type="checkbox" name="noituc" id="noituc" value="noituc" class="report_noituc_input">
            <label for="other" class="report_other_label">Khác:</label>
            <input type="checkbox" name="other" id="other" value="other" class="report_other_input">
            <input type="textarea" class="report_other_text" name="report_other_text" placeholder="Gõ vào đây">
            <input type="submit" class="report_submit" value="Enter">
        </form>
    </div>

    <script src="script.js"></script>
</body>


</html>
