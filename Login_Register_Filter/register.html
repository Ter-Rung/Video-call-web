<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&family=Merriweather:wght@400;700&family=Montserrat:ital,wght@1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <h1>Register</h1>
    <hr>
    <form action="">
        <div class="form-register">
            <input type="text" placeholder="Username" name=username id="username">
            <br>
            <input type="password" placeholder="Password" name="password" id="password">
            <br>
            <input type="password" placeholder="Re-Password">
            <br>
            <input type="text" placeholder="Name">
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <br>
            <input type="date" placeholder="Birthday" name="birthday"><br>
            <select name="job" id="job" aria-placeholder="Job">
                <option value="1">Lập trình viên</option>
                <option value="2">Bác sĩ</option>
                <option value="3">Công an</option>
                <option value="4">Giáo viên</option>
                <option value="4">Khác</option>
            </select>
            <select name="location" id="location">
                <option value="1">Hà Nội</option>
                <option value="2">Đà Nẵng</option>
                <option value="3">Phú Yên</option>
                <option value="4">Bình Định</option>
                <option value="4">Hồ Chí Minh</option>
            </select>
            <br>
            <ul>

            </ul>
            <select name="hoppy" id="hoppy">
                <option value="1">Đọc sách</option>
                <option value="2">Chơi Game</option>
                <option value="3">Thể Thao</option>
                <option value="4">Nuôi Thú</option>
                <option value="5">Du Lịch</option>
                <option value="6">Ca hát</option>
            </select>
            <br>

            <input type="submit" value="Conform to Register">
        </div>






    </form>
</body>

</html>
